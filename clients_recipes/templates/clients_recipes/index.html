{% extends 'base.html' %}
{% load static %}
{% block content %}
<h1>{{ title }}</h1>
<ul>
    {% for m in menu %}
    <li>
        <h2><a href="{% url m.url_name %}">{{ m.title }}</a></h2>
        {% if not forloop.last %}
        <hr>
        {% endif %}
    </li>
    {% endfor %}
</ul>
<img src="{% static 'clients_recipes/images/food4.png' %}" alt="logo" width="360">
{% endblock %}
